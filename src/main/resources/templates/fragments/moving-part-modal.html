<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moving Part Modal Fragment</title>
</head>
<body>

<!-- Simple Add Moving Part Modal Fragment (Part Name + Movement only) -->
<div th:fragment="addMovingPartModal(modalId, actionUrl, tools, containerId, addButtonId)" class="modal fade" th:id="${modalId}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="${actionUrl}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Add Moving Part</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="mb-2">
                            <label class="form-label">Filter by Location:</label>
                            <select class="form-select form-select-sm" id="mp-location-filter">
                                <option value="__ALL__">All Locations</option>
                                <option th:each="loc : ${locations}" th:value="${loc.displayName}" th:text="${loc.displayName}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Filter by Tool Type:</label>
                            <select class="form-select form-select-sm" id="mp-type-filter">
                                <option value="__ALL__">All Types</option>
                            </select>
                        </div>
                        <!-- Hints for defaults -->
                        <input type="hidden" id="mp-hint-rma-location" th:if="${rma != null and rma.location != null}" th:value="${rma.location.displayName}" />
                        <input type="hidden" id="mp-hint-tool-location" th:if="${tool != null}" th:value="${tool.locationName}" />
                        <input type="hidden" id="mp-hint-default-location" th:if="${defaultLocation != null}" th:value="${defaultLocation.displayName}" />
                        <input type="hidden" id="mp-hint-rma-type" th:if="${rma != null and rma.tool != null}" th:value="${rma.tool.toolType}" />
                        <input type="hidden" id="mp-hint-tool-type" th:if="${tool != null}" th:value="${tool.toolType}" />
                        <label for="movingPartName" class="form-label">Part Name:</label>
                        <input type="text" class="form-control" id="movingPartName" name="partName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Movement:</label>
                        <div class="d-flex align-items-center mb-2">
                            <strong class="me-2">From:</strong>
                            <select class="form-select" id="fromToolId" name="fromToolId" required>
                                <option value="">Select source tool...</option>
                                <option th:each="t : ${tools}"
                                        th:value="${t.id}" 
                                        th:attr="data-location=${t.locationName},data-type=${t.toolType},data-type-display=${t.toolType != null ? t.toolType.getDisplayName() : ''}"
                                        th:text="${t.toolType != null && t.toolType.name() == 'AMATGASGUARD' ? ((t.systemName != null ? t.systemName : 'GasGuard') + (t.equipmentLocation != null ? ' - ' + t.equipmentLocation : '')) : (t.name + (t.secondaryName != null ? ' (' + t.secondaryName + ')' : ''))}">
                                    Tool Name
                                </option>
                            </select>
                        </div>
                        
                        <!-- Destination Tools Container -->
                        <div th:id="${containerId}">
                            <div class="d-flex align-items-center mb-2 destination-row">
                                <strong class="me-2">To:</strong>
                                <select class="form-select destination-select" name="destinationToolIds" required>
                                    <option value="">Select destination tool...</option>
                                    <option th:each="t : ${tools}"
                                            th:value="${t.id}" 
                                            th:attr="data-location=${t.locationName},data-type=${t.toolType},data-type-display=${t.toolType != null ? t.toolType.getDisplayName() : ''}"
                                            th:text="${t.toolType != null && t.toolType.name() == 'AMATGASGUARD' ? ((t.systemName != null ? t.systemName : 'GasGuard') + (t.equipmentLocation != null ? ' - ' + t.equipmentLocation : '')) : (t.name + (t.secondaryName != null ? ' (' + t.secondaryName + ')' : ''))}">
                                        Tool Name
                                    </option>
                                </select>
                                <button type="button" class="btn btn-outline-danger btn-sm ms-2 remove-destination" style="display: none;">
                                    <i class="bi bi-dash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Add Destination Button -->
                        <div class="text-center mb-2">
                            <button type="button" class="btn btn-outline-success btn-sm" th:id="${addButtonId}">
                                <i class="bi bi-plus"></i> Add Another Destination
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="movingPartNotes" class="form-label">Notes:</label>
                        <textarea class="form-control" id="movingPartNotes" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Moving Part Modal Fragment -->
<div th:fragment="editMovingPartModal(actionUrl, tools)" class="modal fade" id="editMovingPartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="editMovingPartForm" th:action="${actionUrl}" method="post">
                <input type="hidden" id="editMovingPartId" name="movingPartId" value="">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Moving Part</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label">Filter by Location:</label>
                        <select class="form-select form-select-sm" id="mp-edit-location-filter">
                            <option value="__ALL__">All Locations</option>
                            <option th:each="loc : ${locations}" th:value="${loc.displayName}" th:text="${loc.displayName}"></option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Filter by Tool Type:</label>
                        <select class="form-select form-select-sm" id="mp-edit-type-filter">
                            <option value="__ALL__">All Types</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editPartName" class="form-label">Part Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editPartName" name="partName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Movement</label>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="editFromToolId" class="form-label">From:</label>
                                <select class="form-select" id="editFromToolId" name="fromToolId" required>
                                    <option value="">Select source tool</option>
                                    <option th:each="tool : ${tools}" 
                                            th:value="${tool.id}" 
                                            th:attr="data-location=${tool.locationName},data-type=${tool.toolType},data-type-display=${tool.toolType != null ? tool.toolType.getDisplayName() : ''}"
                                            th:text="${tool.toolType != null && tool.toolType.name() == 'AMATGASGUARD' ? ((tool.systemName != null ? tool.systemName : 'GasGuard') + (tool.equipmentLocation != null ? ' - ' + tool.equipmentLocation : '')) : tool.name}">Tool Name</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">To: <span class="text-danger">*</span></label>
                                <div id="editDestinationContainer">
                                    <!-- Destinations will be populated by JavaScript -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-success" id="editAddAnotherDestination">
                                    <i class="bi bi-plus"></i> Add Another Destination
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editNotes" name="notes" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Moving Part Modal JavaScript Fragment -->
<script th:fragment="movingPartModalScript(containerId, addButtonId)">
    document.addEventListener('DOMContentLoaded', function() {
        // Add destination functionality for the specific modal
        const addButtonIdValue = '/*[[${addButtonId}]]*/';
        const containerIdValue = '/*[[${containerId}]]*/';
        
        const addBtn = addButtonIdValue ? document.getElementById(addButtonIdValue) : null;
        if (addBtn) {
            addBtn.addEventListener('click', function() {
                if (containerIdValue) {
                    addDestinationRow(containerIdValue);
                }
            });
        }
        
        // Remove destination functionality
        document.addEventListener('click', function(e) {
            if (e.target.closest('.remove-destination')) {
                e.target.closest('.destination-row').remove();
                if (containerIdValue) {
                    updateRemoveButtons(containerIdValue);
                }
            }
        });

        // Populate location filters from the current tool options
        const collectLocations = () => {
            const locs = new Set();
            document.querySelectorAll('#fromToolId option[data-location], .destination-select option[data-location], #editFromToolId option[data-location]').forEach(opt => {
                const loc = (opt.getAttribute('data-location') || '').trim();
                if (loc) locs.add(loc);
            });
            return Array.from(locs).sort();
        };

        const applyFilter = (filterValue) => {
            const showAll = !filterValue || filterValue === '__ALL__';
            const selectors = ['#fromToolId', '.destination-select', '#editFromToolId'];
            selectors.forEach(sel => {
                document.querySelectorAll(sel).forEach(selectEl => {
                    Array.from(selectEl.options).forEach(opt => {
                        const loc = (opt.getAttribute('data-location') || '').trim();
                        if (!opt.value) { opt.hidden = false; return; }
                        opt.hidden = !showAll && loc !== filterValue;
                    });
                });
            });
        };

        const initFilterDropdown = (dropdownId) => {
            const dd = document.getElementById(dropdownId);
            if (!dd) return;
            // Fill options once
            if (dd.options.length <= 1) {
                collectLocations().forEach(loc => {
                    const o = document.createElement('option');
                    o.value = loc; o.textContent = loc;
                    dd.appendChild(o);
                });
            }
            // Default to current visible location if any option matches initially selected tool
            dd.addEventListener('change', () => applyFilter(dd.value));
        };

        initFilterDropdown('mp-location-filter');
        initFilterDropdown('mp-edit-location-filter');
        // Apply default filter (current value or __ALL__)
        const defaultAdd = document.getElementById('mp-location-filter');
        applyFilter(defaultAdd ? defaultAdd.value : '__ALL__');

        // Tool type filter population and logic
        const collectTypes = () => {
            const types = new Set();
            document.querySelectorAll('#fromToolId option[data-type], .destination-select option[data-type], #editFromToolId option[data-type]').forEach(opt => {
                const type = (opt.getAttribute('data-type-display') || opt.getAttribute('data-type') || '').trim();
                if (type) types.add(type);
            });
            return Array.from(types).sort();
        };

        const applyTypeFilter = (typeValue) => {
            const showAll = !typeValue || typeValue === '__ALL__';
            const selectors = ['#fromToolId', '.destination-select', '#editFromToolId'];
            selectors.forEach(sel => {
                document.querySelectorAll(sel).forEach(selectEl => {
                    Array.from(selectEl.options).forEach(opt => {
                        if (!opt.value) { opt.hidden = false; return; }
                        const type = (opt.getAttribute('data-type-display') || opt.getAttribute('data-type') || '').trim();
                        opt.hidden = !showAll && type !== typeValue;
                    });
                });
            });
        };

        const initTypeDropdown = (dropdownId) => {
            const dd = document.getElementById(dropdownId);
            if (!dd) return;
            if (dd.options.length <= 1) {
                collectTypes().forEach(t => {
                    const o = document.createElement('option');
                    o.value = t; o.textContent = t;
                    dd.appendChild(o);
                });
            }
            dd.addEventListener('change', () => applyTypeFilter(dd.value));
        };

        initTypeDropdown('mp-type-filter');
        initTypeDropdown('mp-edit-type-filter');
    });
    
    function addDestinationRow(containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        
        const newRow = document.createElement('div');
        newRow.className = 'd-flex align-items-center mb-2 destination-row';
        
        const firstSelect = container.querySelector('.destination-select');
        if (!firstSelect) return;
        
        const toolOptions = firstSelect.innerHTML;
        
        newRow.innerHTML = `
            <strong class="me-2">To:</strong>
            <select class="form-select destination-select" name="destinationToolIds" required>
                ${toolOptions}
            </select>
            <button type="button" class="btn btn-outline-danger btn-sm ms-2 remove-destination">
                <i class="bi bi-dash"></i>
            </button>
        `;
        
        container.appendChild(newRow);
        updateRemoveButtons(containerId);
    }
    
    function updateRemoveButtons(containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        
        const rows = container.querySelectorAll('.destination-row');
        
        rows.forEach((row, index) => {
            const removeBtn = row.querySelector('.remove-destination');
            if (removeBtn) {
                removeBtn.style.display = rows.length > 1 ? 'block' : 'none';
            }
        });
    }
</script>

</body>
</html>
