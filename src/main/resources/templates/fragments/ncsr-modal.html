<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- NCSR Parts Modal -->
<div th:fragment="ncsrModal" class="modal fade" id="ncsrModal" tabindex="-1" aria-labelledby="ncsrModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex flex-column flex-grow-1">
                    <h5 class="modal-title" id="ncsrModalLabel">
                        <i class="bi bi-clipboard-data me-2"></i>NCSR Parts
                    </h5>
                    <small class="text-muted" id="ncsrToolInfo">Tool: <span id="ncsrToolName"></span></small>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                <!-- Loading State -->
                <div id="ncsrLoadingState" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading NCSR parts...</p>
                </div>
                
                <!-- Empty State -->
                <div id="ncsrEmptyState" class="text-center py-5" style="display: none;">
                    <i class="bi bi-clipboard-data fs-1 mb-3 opacity-50"></i>
                    <p class="text-muted mb-3">No NCSR parts for this tool</p>
                    <button type="button" class="btn btn-primary" onclick="showAddNcsrForm()">
                        <i class="bi bi-plus me-2"></i>Add NCSR Part Manually
                    </button>
                </div>
                
                <!-- NCSR List -->
                <div id="ncsrListContainer" style="display: none;">
                    <!-- Add NCSR Button -->
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="showAddNcsrForm()">
                            <i class="bi bi-plus me-2"></i>Add NCSR Part Manually
                        </button>
                    </div>
                    
                    <!-- NCSR Parts List (Scrollable with click-and-hold drag) -->
                    <div id="ncsrPartsList" class="ncsr-scrollable-list">
                        <!-- Parts will be dynamically loaded here -->
                    </div>
                </div>
                
                <!-- Add/Edit NCSR Form -->
                <div id="ncsrFormContainer" style="display: none;">
                    <form id="ncsrForm">
                        <input type="hidden" id="ncsrFormId" name="id">
                        <input type="hidden" id="ncsrFormToolId" name="toolId">
                        
                        <div class="row g-3">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <h6 class="mb-3 text-primary">Part Information</h6>
                                
                                <div class="mb-3">
                                    <label class="form-label">Equipment #</label>
                                    <input type="text" class="form-control" id="ncsrEquipmentNumber" name="equipmentNumber">
                                    <small class="text-muted">Used to match with tool serial numbers</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Serial #</label>
                                    <input type="text" class="form-control" id="ncsrSerialNumber" name="serialNumber">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Component</label>
                                    <input type="text" class="form-control" id="ncsrComponent" name="component">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Part Location/I.D.</label>
                                    <input type="text" class="form-control" id="ncsrPartLocationId" name="partLocationId">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Discrepant Part Mfg</label>
                                    <input type="text" class="form-control" id="ncsrDiscrepantPartMfg" name="discrepantPartMfg">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Discrepant Part Number</label>
                                    <input type="text" class="form-control" id="ncsrDiscrepantPartNumber" name="discrepantPartNumber">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="ncsrDescription" name="description" rows="3"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Part Quantity</label>
                                    <input type="number" class="form-control" id="ncsrPartQuantity" name="partQuantity">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">MM#</label>
                                    <input type="text" class="form-control" id="ncsrMmNumber" name="mmNumber">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Tool ID#</label>
                                    <input type="text" class="form-control" id="ncsrToolIdNumber" name="toolIdNumber">
                                    <small class="text-muted">Separate from Equipment# - may not match</small>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="col-md-6">
                                <h6 class="mb-3 text-primary">Status & Dates</h6>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ncsrInstalled" name="installed">
                                        <label class="form-check-label fw-bold" for="ncsrInstalled">
                                            Installed (Closes NCSR)
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Install Date</label>
                                    <input type="date" class="form-control" id="ncsrInstallDate" name="installDate">
                                </div>
                                
                                <h6 class="mb-3 mt-4 text-primary">Customer & Supplier</h6>
                                
                                <div class="mb-3">
                                    <label class="form-label">Versum/EMD Quote</label>
                                    <input type="text" class="form-control" id="ncsrVersumEmdQuote" name="versumEmdQuote">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Customer Location</label>
                                    <input type="text" class="form-control" id="ncsrCustomerLocation" name="customerLocation">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Customer PO#</label>
                                    <input type="text" class="form-control" id="ncsrCustomerPo" name="customerPo">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Customer PO Received Date</label>
                                    <input type="date" class="form-control" id="ncsrCustomerPoReceivedDate" name="customerPoReceivedDate">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Supplier</label>
                                    <input type="text" class="form-control" id="ncsrSupplier" name="supplier">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Supplier PO# or Production Order</label>
                                    <input type="text" class="form-control" id="ncsrSupplierPoOrProductionOrder" name="supplierPoOrProductionOrder">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Finish Date</label>
                                    <input type="date" class="form-control" id="ncsrFinishDate" name="finishDate">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Est Ship Date</label>
                                    <input type="date" class="form-control" id="ncsrEstShipDate" name="estShipDate">
                                </div>
                                
                                <h6 class="mb-3 mt-4 text-primary">Shipping & Work Instructions</h6>
                                
                                <div class="mb-3">
                                    <label class="form-label">ECR#</label>
                                    <input type="text" class="form-control" id="ncsrEcrNumber" name="ecrNumber">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Contract Manufacturer</label>
                                    <input type="text" class="form-control" id="ncsrContractManufacturer" name="contractManufacturer">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Tracking # from Supplier to FSE</label>
                                    <input type="text" class="form-control" id="ncsrTrackingNumberSupplierToFse" name="trackingNumberSupplierToFse">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Notification to Robin (Where shipped)</label>
                                    <textarea class="form-control" id="ncsrNotificationToRobin" name="notificationToRobin" rows="2"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ncsrWorkInstructionRequired" name="workInstructionRequired">
                                        <label class="form-check-label" for="ncsrWorkInstructionRequired">
                                            Work Instruction Required?
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Work Instruction Identifier</label>
                                    <input type="text" class="form-control" id="ncsrWorkInstructionIdentifier" name="workInstructionIdentifier">
                                </div>
                                
                                <h6 class="mb-3 mt-4 text-primary">Completion</h6>
                                
                                <div class="mb-3">
                                    <label class="form-label">FSE Field Service Completion Date</label>
                                    <input type="date" class="form-control" id="ncsrFseFieldServiceCompletionDate" name="fseFieldServiceCompletionDate">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Tool Owner</label>
                                    <input type="text" class="form-control" id="ncsrToolOwner" name="toolOwner">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Comments</label>
                                    <textarea class="form-control" id="ncsrComments" name="comments" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="cancelNcsrForm()">
                                <i class="bi bi-x me-2"></i>Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save NCSR Part
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.ncsr-scrollable-list {
    max-height: 500px;
    overflow-y: auto;
    overflow-x: hidden;
    cursor: grab;
    user-select: none;
}

.ncsr-scrollable-list:active {
    cursor: grabbing;
}

.ncsr-part-item {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-bottom: 0.75rem;
    transition: all 0.2s;
    cursor: pointer;
}

.ncsr-part-item:hover {
    border-color: #0d6efd;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.ncsr-part-item.installed {
    background-color: #d1e7dd;
    border-color: #0f5132;
}

.ncsr-part-item .installed-badge {
    font-size: 0.875rem;
    padding: 0.25rem 0.5rem;
}
</style>

</body>
</html>
