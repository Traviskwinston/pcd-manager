<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('tools')}"></div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1>Tools</h1>
            </div>
            <div class="col text-end">
                <a href="/tools/new" class="btn btn-primary">Add New Tool</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${tools.empty}" class="alert alert-info">
                    No tools found. Click "Add New Tool" to create one.
                </div>
                
                <div th:if="${!tools.empty}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Serial Number</th>
                                <th>Model Number</th>
                                <th>Location</th>
                                <th>Technician(s)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tool : ${tools}">
                                <td>
                                    <span th:text="${tool.name}">Tool Name</span>
                                    <span class="text-secondary" th:if="${tool.secondaryName != null && !tool.secondaryName.isEmpty()}" th:text="'(' + ${tool.secondaryName} + ')'"></span>
                                </td>
                                <td th:text="${tool.serialNumber1 ?: '-'} + (${tool.serialNumber2 != null && !tool.serialNumber2.isEmpty()} ? '/' + ${tool.serialNumber2} : '')">SN12345</td>
                                <td th:text="${tool.model1 ?: '-'} + (${tool.model2 != null && !tool.model2.isEmpty()} ? '/' + ${tool.model2} : '')">M100</td>
                                <td th:text="${tool.location != null ? tool.location.displayName : '-'}">AZ F52</td>
                                <td>
                                    <span th:if="${tool.currentTechnicians != null && !tool.currentTechnicians.isEmpty()}"
                                          th:text="${#strings.listJoin(tool.currentTechnicians.?[name != null && !name.isEmpty()].![name], ', ')}"></span>
                                    <span th:if="${tool.currentTechnicians == null || tool.currentTechnicians.isEmpty()}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/tools/{id}(id=${tool.id})}" class="btn btn-outline-primary">View</a>
                                        <a th:href="@{/tools/{id}/edit(id=${tool.id})}" class="btn btn-outline-secondary">Edit</a>
                                        <button type="button" class="btn btn-outline-danger" 
                                                data-bs-toggle="modal" th:data-bs-target="${'#deleteModal-' + tool.id}">
                                            Delete
                                        </button>
                                    </div>
                                    
                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="${'deleteModal-' + tool.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure you want to delete this tool?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <form th:action="@{/tools/{id}/delete(id=${tool.id})}" method="post" class="d-inline">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
