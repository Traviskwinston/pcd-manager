<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - New GasGuard</title>
    <script th:src="@{/js/theme-instant.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/dark-mode.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar('tools')}"></div>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1>New GasGuard (AMAT)</h1>
        </div>
        <div class="col text-end">
            <a href="/tools" class="btn btn-secondary">Back to Tools</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/tools}" th:object="${tool}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{toolType}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="systemName" class="form-label">System</label>
                        <input type="text" class="form-control" id="systemName" th:field="*{systemName}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="equipmentLocation" class="form-label">Equipment Location</label>
                        <input type="text" class="form-control" id="equipmentLocation" th:field="*{equipmentLocation}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="serialNumber1" class="form-label">Serial Number 1</label>
                        <input type="text" class="form-control" id="serialNumber1" th:field="*{serialNumber1}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="serialNumber2" class="form-label">Serial Number 2</label>
                        <input type="text" class="form-control" id="serialNumber2" th:field="*{serialNumber2}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="model1" class="form-label">Model #</label>
                        <input type="text" class="form-control" id="model1" th:field="*{model1}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="configNumber" class="form-label">Config #</label>
                        <input type="text" class="form-control" id="configNumber" th:field="*{configNumber}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="equipmentSet" class="form-label">Equipment Set (%)</label>
                        <input type="number" min="0" max="100" step="1" class="form-control" id="equipmentSet" th:field="*{equipmentSet}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="locationName" class="form-label">Location</label>
                        <input type="text" class="form-control" id="locationName" th:field="*{locationName}" placeholder="Enter location name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="setDate" class="form-label">Set Date</label>
                        <input type="date" class="form-control" id="setDate" th:field="*{setDate}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option th:each="stat : ${T(com.pcd.manager.model.Tool.ToolStatus).values()}" 
                                    th:value="${stat}" 
                                    th:text="${stat.name().replace('_',' ')}"></option>
                        </select>
                    </div>
                </div>

                <h4 class="mt-4 mb-3">Tool Checklist</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <div class="list-group-item d-flex align-items-center" th:each="item,iter : ${checklistItems}">
                                <div class="me-3" th:text="${item.label}">Label</div>
                                <input type="date" class="form-control" style="max-width: 220px;" 
                                       th:attr="name=${iter.index == 0 ? 'commissionDate' : iter.index == 1 ? 'preSl1Date' : iter.index == 2 ? 'sl1Date' : iter.index == 3 ? 'mechanicalPreSl1Date' : iter.index == 4 ? 'mechanicalPostSl1Date' : iter.index == 5 ? 'specificInputFunctionalityDate' : iter.index == 6 ? 'modesOfOperationDate' : iter.index == 7 ? 'specificSoosDate' : iter.index == 8 ? 'fieldServiceReportDate' : iter.index == 9 ? 'certificateOfApprovalDate' : iter.index == 10 ? 'turnedOverToCustomerDate' : 'startUpSl03Date'}"
                                       th:value="${item.date}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save GasGuard</button>
                    <a href="/tools" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
