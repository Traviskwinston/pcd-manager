<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${isEdit ? 'Edit' : 'New'} + ' Return Address - PCD Manager'">Return Address - PCD Manager</title>
    <div th:replace="~{fragments/head-favicon :: favicon-links}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('settings')}"></div>
    
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>
                            <i class="bi bi-geo-alt-fill me-2"></i>
                            <span th:text="${isEdit ? 'Edit Return Address' : 'New Return Address'}">Return Address</span>
                        </h2>
                    </div>
                    <a href="/settings/rma" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Back to RMA Settings
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Address Form -->
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Address Details</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/settings/rma/address/save}" method="post" th:object="${address}">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">
                                    Address Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       id="name" 
                                       class="form-control" 
                                       th:field="*{name}" 
                                       placeholder="e.g., Vultee Street, Main Office, Warehouse A"
                                       required>
                                <small class="form-text text-muted">
                                    This name will appear in the Return Materials To dropdown
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label fw-bold">
                                    Full Address <span class="text-danger">*</span>
                                </label>
                                <textarea id="address" 
                                          class="form-control" 
                                          th:field="*{address}" 
                                          rows="4"
                                          placeholder="Enter the complete address including street, city, state, and ZIP code"
                                          required></textarea>
                                <small class="form-text text-muted">
                                    Enter the complete mailing address
                                </small>
                            </div>
                            
                            
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/settings/rma" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>
                                    <span th:text="${isEdit ? 'Update Address' : 'Create Address'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme-toggle.js"></script>
</body>
</html>
