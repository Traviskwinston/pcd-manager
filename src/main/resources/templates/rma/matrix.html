<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - RMA Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .status-column {
            min-width: 250px;
        }
        .rma-card {
            margin-bottom: 10px;
            border-left-width: 5px;
        }
        .priority-LOW {
            border-left-color: #0dcaf0;
        }
        .priority-MEDIUM {
            border-left-color: #ffc107;
        }
        .priority-HIGH {
            border-left-color: #dc3545;
        }
        .priority-URGENT {
            border-left-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.05);
        }
        .rma-card .due-date.overdue {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('rma')}"></div>

    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1>RMA Matrix</h1>
            </div>
            <div class="col text-end">
                <a th:href="@{/rma}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-table"></i> List View
                </a>
                <a th:href="@{/rma/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> New RMA
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>RMA Status Overview</h4>
            </div>
            <div class="card-body">
                <div class="row flex-nowrap overflow-auto">
                    <div th:each="status : ${statuses}" class="col status-column">
                        <div th:class="${'card status-' + status}">
                            <div th:class="${'card-header ' + 
                                (status == T(com.pcd.manager.model.RmaStatus).RMA_WRITTEN_EMAILED ? 'bg-primary text-white' : 
                                (status == T(com.pcd.manager.model.RmaStatus).NUMBER_PROVIDED ? 'bg-info text-white' : 
                                (status == T(com.pcd.manager.model.RmaStatus).MEMO_EMAILED ? 'bg-secondary text-white' :
                                (status == T(com.pcd.manager.model.RmaStatus).RECEIVED_PARTS ? 'bg-warning' : 
                                (status == T(com.pcd.manager.model.RmaStatus).WAITING_CUSTOMER ? 'bg-danger text-white' : 
                                (status == T(com.pcd.manager.model.RmaStatus).WAITING_FSE ? 'bg-danger text-white' : 
                                (status == T(com.pcd.manager.model.RmaStatus).COMPLETED ? 'bg-success text-white' : 'bg-light')))))))}"
                                th:text="${status.displayName}">
                                Status Name
                            </div>
                            <div class="card-body" style="max-height: 75vh; overflow-y: auto;">
                                <div th:if="${matrix[status].empty}" class="text-center text-muted p-3">
                                    <i class="bi bi-inbox-fill fs-3"></i>
                                    <p>No RMAs in this status</p>
                                </div>
                                <div th:each="rma : ${matrix[status]}" th:class="${'card rma-card priority-' + rma.priority}">
                                    <div class="card-body p-3">
                                        <h5 class="card-title">
                                            <a th:href="@{/rma/{id}(id=${rma.id})}" th:text="${rma.rmaNumber}">RMA Number</a>
                                        </h5>
                                        <p class="card-text mb-1" th:text="${rma.customerName}">Customer Name</p>
                                        <p class="card-text mb-1">
                                            <small class="text-muted">Part: </small>
                                            <span th:text="${rma.partNumber}">Part Number</span>
                                        </p>
                                        <p class="card-text mb-2">
                                            <small class="text-muted">Serial: </small>
                                            <span th:text="${rma.serialNumber ?: 'N/A'}">Serial Number</span>
                                        </p>
                                        <div class="d-flex justify-content-between">
                                            <span th:class="${'badge ' + 
                                                (rma.priority == 'LOW' ? 'bg-info' : 
                                                (rma.priority == 'MEDIUM' ? 'bg-warning' : 
                                                (rma.priority == 'HIGH' ? 'bg-danger' : 
                                                (rma.priority == 'URGENT' ? 'bg-danger text-uppercase' : 'bg-light'))))}"
                                                th:text="${rma.priority}">
                                                Priority
                                            </span>
                                            <span th:if="${rma.dueDate}" 
                                                  th:class="${'due-date ' + (#temporals.createToday().isAfter(rma.dueDate) ? 'overdue' : '')}"
                                                  th:text="${'Due: ' + #temporals.format(rma.dueDate, 'MM/dd/yyyy')}">
                                                Due Date
                                            </span>
                                        </div>
                                        <div class="mt-2">
                                            <small class="text-muted" th:text="${'Tech: ' + (rma.technician ?: 'Not assigned')}">Technician</small>
                                        </div>
                                        <div class="mt-2 d-flex justify-content-end">
                                            <a th:href="@{/rma/{id}(id=${rma.id})}" class="btn btn-sm btn-outline-primary me-1" title="View">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/rma/edit/{id}(id=${rma.id})}" class="btn btn-sm btn-outline-secondary" title="Edit">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
