<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Passdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('passdown')}"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <h3>Passdowns</h3>
                    </div>
                    <div class="col-md-8">
                        <div class="row g-2 align-items-center">
                            <div class="col-md-3">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Person</span>
                                    <select id="filter-person" class="form-select form-select-sm">
                                        <option value="">All People</option>
                                        <option th:each="u: ${passdownUsers}" th:value="${u}" th:text="${u}">User</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Tool</span>
                                    <select id="filter-tool" class="form-select form-select-sm">
                                        <option value="">All Tools</option>
                                        <option th:each="t: ${passdownTools}" th:value="${t}" th:text="${t}">Tool</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group input-group-sm">
                                    <input type="date" class="form-control form-control-sm" id="date-from" name="dateFrom" max="9999-12-31">
                                    <span class="input-group-text">-</span>
                                    <input type="date" class="form-control form-control-sm" id="date-to" name="dateTo" max="9999-12-31">
                                </div>
                            </div>
                            <div class="col-md-1 text-end">
                                <button id="clear-filters" class="btn btn-sm btn-outline-secondary" title="Clear all filters">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 text-end">
                        <div class="d-flex align-items-center justify-content-end">
                            <a th:href="@{/passdown/new}" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-circle"></i>
                            </a>
                            <input id="passdown-page-search" type="text" class="form-control form-control-sm ms-2" placeholder="Search..." style="max-width:140px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <!-- Passdowns List -->
                <div th:if="${passdowns.isEmpty()}" class="alert alert-info">
                    No passdowns found for the selected criteria.
                </div>

                <div th:if="${!passdowns.isEmpty()}">
                    <!-- Simple list with date headers -->
                    <div class="passdowns-list">
                        <!-- Loop through passdowns and create date headers -->
                        <th:block th:each="passdown, stat : ${passdowns}">
                            <!-- Date header - only show if first item or date changed -->
                            <div th:if="${stat.first || !passdown.date.equals(passdowns[stat.index-1].date)}" 
                                 class="date-header mt-4 mb-3">
                                <h5 class="bg-light p-2 rounded">
                                    <strong th:text="${#temporals.format(passdown.date, 'EEEE, MMMM d, yyyy')}">Date</strong>
                                </h5>
                            </div>
                            
                            <!-- Passdown item -->
                            <div class="card mb-3 passdown-item" th:attr="data-comment=${passdown.comment},data-user=${passdown.user != null ? passdown.user.name : ''},data-tool=${passdown.tool != null ? passdown.tool.name : ''}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div class="flex-grow-1 me-3">
                                            <p class="mb-1" style="white-space: pre-line;" th:text="${passdown.comment}">Comment text here...</p>
                                            <!-- Thumbnail Display - Corrected -->
                                            <div th:if="${passdown.picturePaths != null && !passdown.picturePaths.isEmpty()}" class="mt-2">
                                                <img th:src="@{'/uploads/' + ${passdown.picturePaths.iterator().next()}}" alt="Passdown Picture" 
                                                     style="max-height: 80px; max-width: 120px;" 
                                                     class="img-thumbnail">
                                            </div>
                                        </div>
                                        <small class="text-muted ms-3" style="min-width: 150px; text-align: left;">
                                            <div>Created by: <span th:text="${passdown.user != null ? passdown.user.name : 'Unknown User'}">User</span></div>
                                            <div>Created on: <span th:if="${passdown.createdDate != null}" th:text="${#temporals.format(passdown.createdDate, 'MM/dd/yyyy')}">01/01/2023</span></div>
                                        </small>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <p class="mb-0 text-muted small" th:text="${passdown.tool != null ? passdown.tool.name : 'No Tool Selected'}">Tool Name</p>
                                        <div class="d-flex gap-2">
                                            <a th:href="@{/passdown/{id}/edit(id=${passdown.id})}" class="btn btn-sm btn-primary me-1">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-danger" 
                                                    data-bs-toggle="modal" th:data-bs-target="${'#deleteModal-' + passdown.id}">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                            
                                            <!-- Delete Modal for each passdown -->
                                            <div class="modal fade" th:id="${'deleteModal-' + passdown.id}" tabindex="-1" 
                                                 th:aria-labelledby="${'deleteModalLabel-' + passdown.id}" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" th:id="${'deleteModalLabel-' + passdown.id}">Confirm Delete</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Are you sure you want to delete this passdown?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                            <form th:action="@{/passdown/{id}/delete(id=${passdown.id})}" method="post" class="d-inline">
                                                                <button type="submit" class="btn btn-danger">Delete</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Passdown page live-search and filter script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const pageSearch = document.getElementById('passdown-page-search');
        const filterPerson = document.getElementById('filter-person');
        const filterTool = document.getElementById('filter-tool');
        const dateFrom = document.getElementById('date-from');
        const dateTo = document.getElementById('date-to');
        const passdownItems = document.querySelectorAll('.passdown-item');
        
        // Function to get date from passdown card (extract from "Date: MM/DD/YYYY" text)
        function getPassdownDate(card) {
          const dateText = card.querySelector('.text-muted span:nth-of-type(2)').textContent;
          if (dateText) {
            // Convert MM/DD/YYYY to YYYY-MM-DD for comparison
            const parts = dateText.split('/');
            if (parts.length === 3) {
              return `${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
            }
          }
          return '';
        }
        
        // Combined filter function
        function applyFilters() {
          const searchTerm = pageSearch ? pageSearch.value.trim().toLowerCase() : '';
          const personFilter = filterPerson ? filterPerson.value : '';
          const toolFilter = filterTool ? filterTool.value : '';
          const fromDate = dateFrom ? dateFrom.value : '';
          const toDate = dateTo ? dateTo.value : '';
          
          passdownItems.forEach(card => {
            const comment = (card.getAttribute('data-comment') || '').toLowerCase();
            const user = (card.getAttribute('data-user') || '');
            const tool = (card.getAttribute('data-tool') || '');
            const cardDate = getPassdownDate(card);
            
            // Check all filter conditions
            const matchesSearch = !searchTerm || 
                                 comment.includes(searchTerm) || 
                                 user.toLowerCase().includes(searchTerm) || 
                                 tool.toLowerCase().includes(searchTerm);
            const matchesPerson = !personFilter || user === personFilter;
            const matchesTool = !toolFilter || tool === toolFilter;
            
            // Date range check
            const matchesDateRange = (!fromDate || cardDate >= fromDate) && 
                                    (!toDate || cardDate <= toDate);
            
            // Show card if it matches all criteria
            if (matchesSearch && matchesPerson && matchesTool && matchesDateRange) {
              card.classList.remove('d-none');
            } else {
              card.classList.add('d-none');
            }
          });
          
          // Update date headers visibility
          updateDateHeadersVisibility();
        }
        
        // Hide date headers with no visible items
        function updateDateHeadersVisibility() {
          const dateHeaders = document.querySelectorAll('.date-header');
          
          dateHeaders.forEach(header => {
            // Get all passdown items after this header and before next header
            let nextHeader = header.nextElementSibling;
            let hasVisibleItem = false;
            
            while (nextHeader && !nextHeader.classList.contains('date-header')) {
              if (nextHeader.classList.contains('passdown-item') && 
                  !nextHeader.classList.contains('d-none')) {
                hasVisibleItem = true;
                break;
              }
              nextHeader = nextHeader.nextElementSibling;
            }
            
            // Hide header if no visible items
            if (hasVisibleItem) {
              header.classList.remove('d-none');
            } else {
              header.classList.add('d-none');
            }
          });
        }
        
        // Add event listeners to all filter inputs
        if (pageSearch) pageSearch.addEventListener('input', applyFilters);
        if (filterPerson) filterPerson.addEventListener('change', applyFilters);
        if (filterTool) filterTool.addEventListener('change', applyFilters);
        if (dateFrom) dateFrom.addEventListener('change', applyFilters);
        if (dateTo) dateTo.addEventListener('change', applyFilters);
        
        // Add clear filter button functionality
        const clearBtn = document.getElementById('clear-filters');
        clearBtn.addEventListener('click', function() {
          if (pageSearch) pageSearch.value = '';
          if (filterPerson) filterPerson.value = '';
          if (filterTool) filterTool.value = '';
          if (dateFrom) dateFrom.value = '';
          if (dateTo) dateTo.value = '';
          applyFilters();
        });
      });
    </script>
</body>
</html>
