<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Passdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('passdown')}"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Passdowns</h3>
                <div class="d-flex align-items-center">
                    <a th:href="@{/passdown/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> New Passdown
                    </a>
                    <input id="passdown-page-search" type="text" class="form-control form-control-sm ms-2" placeholder="Search passdowns..." style="max-width:200px;">
                </div>
            </div>
            <div class="card-body">
                <!-- Date Filter Form -->
                <form th:action="@{/passdown}" method="get" class="mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="date" class="form-label">Filter by Date</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   th:value="${selectedDate}" max="9999-12-31">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-secondary w-100">Filter</button>
                        </div>
                        <div class="col-md-2">
                            <a th:href="@{/passdown}" class="btn btn-outline-secondary w-100">Clear</a>
                        </div>
                    </div>
                </form>

                <!-- Passdowns List -->
                <div th:if="${passdowns.isEmpty()}" class="alert alert-info">
                    No passdowns found for the selected criteria.
                </div>

                <div th:if="${!passdowns.isEmpty()}">
                    <!-- Simple list with date headers -->
                    <div class="passdowns-list">
                        <!-- Loop through passdowns and create date headers -->
                        <th:block th:each="passdown, stat : ${passdowns}">
                            <!-- Date header - only show if first item or date changed -->
                            <div th:if="${stat.first || !passdown.date.equals(passdowns[stat.index-1].date)}" 
                                 class="date-header mt-4 mb-3">
                                <h5 class="bg-light p-2 rounded">
                                    <strong th:text="${#temporals.format(passdown.date, 'EEEE, MMMM d, yyyy')}">Date</strong>
                                </h5>
                            </div>
                            
                            <!-- Passdown item -->
                            <div class="card mb-3 passdown-item" th:attr="data-comment=${passdown.comment},data-user=${passdown.user != null ? passdown.user.name : ''},data-tool=${passdown.tool != null ? passdown.tool.name : ''}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div class="flex-grow-1 me-3">
                                            <p class="mb-1" style="white-space: pre-line;" th:text="${passdown.comment}">Comment text here...</p>
                                            <!-- Thumbnail Display - Corrected -->
                                            <div th:if="${passdown.picturePaths != null && !passdown.picturePaths.isEmpty()}" class="mt-2">
                                                <img th:src="@{'/uploads/' + ${passdown.picturePaths.iterator().next()}}" alt="Passdown Picture" 
                                                     style="max-height: 80px; max-width: 120px;" 
                                                     class="img-thumbnail">
                                            </div>
                                        </div>
                                        <small class="text-muted ms-3" style="min-width: 150px; text-align: left;">
                                            <div>Created by: <span th:text="${passdown.user != null ? passdown.user.name : 'Unknown User'}">User</span></div>
                                            <div>Created on: <span th:if="${passdown.createdDate != null}" th:text="${#temporals.format(passdown.createdDate, 'MM/dd/yyyy')}">01/01/2023</span></div>
                                        </small>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <p class="mb-0 text-muted small" th:text="${passdown.tool != null ? passdown.tool.name : 'No Tool Selected'}">Tool Name</p>
                                        <div class="d-flex gap-2">
                                            <a th:href="@{/passdown/{id}/edit(id=${passdown.id})}" class="btn btn-sm btn-primary me-1">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-danger" 
                                                    data-bs-toggle="modal" th:data-bs-target="${'#deleteModal-' + passdown.id}">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                            
                                            <!-- Delete Modal for each passdown -->
                                            <div class="modal fade" th:id="${'deleteModal-' + passdown.id}" tabindex="-1" 
                                                 th:aria-labelledby="${'deleteModalLabel-' + passdown.id}" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" th:id="${'deleteModalLabel-' + passdown.id}">Confirm Delete</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Are you sure you want to delete this passdown?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                            <form th:action="@{/passdown/{id}/delete(id=${passdown.id})}" method="post" class="d-inline">
                                                                <button type="submit" class="btn btn-danger">Delete</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Passdown page live-search script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const pageSearch = document.getElementById('passdown-page-search');
        if (pageSearch) {
          pageSearch.addEventListener('input', function(e) {
            const filter = e.target.value.toLowerCase();
            document.querySelectorAll('.passdown-item').forEach(card => {
              const comment = (card.getAttribute('data-comment') || '').toLowerCase();
              const user = (card.getAttribute('data-user') || '').toLowerCase();
              const tool  = (card.getAttribute('data-tool') || '').toLowerCase();
              if (comment.includes(filter) || user.includes(filter) || tool.includes(filter)) {
                card.classList.remove('d-none');
              } else {
                card.classList.add('d-none');
              }
            });
          });
        }
      });
    </script>
</body>
</html>
