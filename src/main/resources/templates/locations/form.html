<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Location Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dark-mode.css}">
</head>
<body>
    <!-- Include the navigation fragment -->
    <div th:replace="~{fragments/navigation :: navbar('locations')}"></div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1 th:text="${location.id != null ? 'Edit Location' : 'Create New Location'}">Location Form</h1>
            </div>
            <div class="col text-end">
                <a href="/locations" class="btn btn-secondary">Back to Locations</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/locations/save}" th:object="${location}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Please provide a valid name.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="locationType" class="form-label">Location Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="locationType" th:field="*{locationType}" required>
                            <option value="">Select a location type</option>
                            <option th:each="type : ${T(com.pcd.manager.model.LocationType).values()}"
                                    th:value="${type}" 
                                    th:text="${type.displayName}">Type</option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('locationType')}" th:errors="*{locationType}">
                            Please select a location type.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="state" th:field="*{state}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">
                            Please provide a valid state.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fab" class="form-label">Fab <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fab" th:field="*{fab}" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fab')}" th:errors="*{fab}">
                            Please provide a valid fab.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isDefault" th:field="*{default}">
                        <label class="form-check-label" for="isDefault">Set as Default Location</label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/locations" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
