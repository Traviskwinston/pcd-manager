<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Locations</title>
    <!-- Immediate theme application to prevent flash -->
    <script th:src="@{/js/theme-instant.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/dark-mode.css}">
    <style>
        .action-buttons {
            white-space: nowrap;
        }
        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }
        .alert-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
        .edit-input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 2px 4px;
        }
        .edit-input:focus {
            border: 1px solid #0d6efd;
            background: white;
            outline: none;
        }
        .editing-row {
            background-color: rgba(13, 110, 253, 0.1) !important;
        }
        [data-bs-theme="dark"] .edit-input:focus {
            background: var(--bs-dark);
            border-color: #0d6efd;
            color: var(--bs-body-color);
        }
    </style>
</head>
<body>
    <!-- Include the navigation fragment -->
    <div th:replace="~{fragments/navigation :: navbar('locations')}"></div>

    <!-- Alert messages -->
    <div class="alert-container">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1>Locations</h1>
            </div>
            <div class="col text-end">
                <a href="/locations/new" class="btn btn-primary">Add New Location</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${locations.empty}" class="alert alert-info">
                    No locations found. Click "Add New Location" to create one.
                </div>
                
                <!-- Accordion grouped by state -->
                <div th:if="${!locations.empty}" class="accordion" id="locationsAccordion">
                    <!-- Arizona -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingArizona">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArizona" aria-expanded="true" aria-controls="collapseArizona">
                                <strong>Arizona</strong>
                            </button>
                        </h2>
                        <div id="collapseArizona" class="accordion-collapse collapse show" aria-labelledby="headingArizona" data-bs-parent="#locationsAccordion">
                            <div class="accordion-body p-0">
                                <div class="list-group list-group-flush">
                                    <div th:each="location : ${locations}" th:if="${location.state == 'Arizona'}" 
                                         class="list-group-item list-group-item-action location-row" 
                                         style="padding-left: 8rem;"
                                         th:classappend="${currentLocation != null && currentLocation.id == location.id ? 'current-location' : 'clickable-location'}"
                                         th:data-location-id="${location.id}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${location.displayName}">Display Name</strong>
                                                <br>
                                                <small class="text-muted">Fab: <span th:text="${location.fab}">52</span></small>
                                            </div>
                                            <div class="d-flex gap-2">
                                                <!-- Current Location Badge -->
                                                <span th:if="${currentLocation != null && currentLocation.id == location.id}" 
                                                      class="badge bg-primary align-self-center">Current</span>
                                                
                                                <!-- Hidden form for switching (if not current) -->
                                                <form th:unless="${currentLocation != null && currentLocation.id == location.id}" 
                                                      th:id="'switchForm-' + ${location.id}"
                                                      th:action="@{/locations/switch/{id}(id=${location.id})}" 
                                                      method="post" class="d-none">
                                                </form>
                                                
                                                <!-- Default Location Badge -->
                                                <span th:if="${location.default}" class="badge bg-success align-self-center">Default</span>
                                                <!-- Set as Default button if not default -->
                                                <form th:unless="${location.default}" 
                                                      th:action="@{/locations/{id}/default(id=${location.id})}" 
                                                      method="post" class="d-inline"
                                                      onclick="event.stopPropagation();">
                                                    <button type="submit" class="btn btn-sm btn-outline-success" title="Set as Default">
                                                        <i class="bi bi-star-fill"></i>
                                                    </button>
                                                </form>
                                                
                                                <!-- Edit button -->
                                                <a th:href="@{/locations/edit/{id}(id=${location.id})}"
                                                   class="btn btn-outline-secondary btn-sm" title="Edit"
                                                   onclick="event.stopPropagation();">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- New Mexico -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingNewMexico">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNewMexico" aria-expanded="true" aria-controls="collapseNewMexico">
                                <strong>New Mexico</strong>
                            </button>
                        </h2>
                        <div id="collapseNewMexico" class="accordion-collapse collapse show" aria-labelledby="headingNewMexico" data-bs-parent="#locationsAccordion">
                            <div class="accordion-body p-0">
                                <div class="list-group list-group-flush">
                                    <div th:each="location : ${locations}" th:if="${location.state == 'New Mexico'}" 
                                         class="list-group-item list-group-item-action location-row" 
                                         style="padding-left: 8rem;"
                                         th:classappend="${currentLocation != null && currentLocation.id == location.id ? 'current-location' : 'clickable-location'}"
                                         th:data-location-id="${location.id}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${location.displayName}">Display Name</strong>
                                                <br>
                                                <small class="text-muted">Fab: <span th:text="${location.fab}">52</span></small>
                                            </div>
                                            <div class="d-flex gap-2">
                                                <!-- Current Location Badge -->
                                                <span th:if="${currentLocation != null && currentLocation.id == location.id}" 
                                                      class="badge bg-primary align-self-center">Current</span>
                                                
                                                <!-- Hidden form for switching (if not current) -->
                                                <form th:unless="${currentLocation != null && currentLocation.id == location.id}" 
                                                      th:id="'switchForm-' + ${location.id}"
                                                      th:action="@{/locations/switch/{id}(id=${location.id})}" 
                                                      method="post" class="d-none">
                                                </form>
                                                
                                                <!-- Default Location Badge -->
                                                <span th:if="${location.default}" class="badge bg-success align-self-center">Default</span>
                                                <!-- Set as Default button if not default -->
                                                <form th:unless="${location.default}" 
                                                      th:action="@{/locations/{id}/default(id=${location.id})}" 
                                                      method="post" class="d-inline"
                                                      onclick="event.stopPropagation();">
                                                    <button type="submit" class="btn btn-sm btn-outline-success" title="Set as Default">
                                                        <i class="bi bi-star-fill"></i>
                                                    </button>
                                                </form>
                                                
                                                <!-- Edit button -->
                                                <a th:href="@{/locations/edit/{id}(id=${location.id})}"
                                                   class="btn btn-outline-secondary btn-sm" title="Edit"
                                                   onclick="event.stopPropagation();">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Ireland -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingIreland">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIreland" aria-expanded="true" aria-controls="collapseIreland">
                                <strong>Ireland</strong>
                            </button>
                        </h2>
                        <div id="collapseIreland" class="accordion-collapse collapse show" aria-labelledby="headingIreland" data-bs-parent="#locationsAccordion">
                            <div class="accordion-body p-0">
                                <div class="list-group list-group-flush">
                                    <div th:each="location : ${locations}" th:if="${location.state == 'Ireland'}" 
                                         class="list-group-item list-group-item-action location-row" 
                                         style="padding-left: 8rem;"
                                         th:classappend="${currentLocation != null && currentLocation.id == location.id ? 'current-location' : 'clickable-location'}"
                                         th:data-location-id="${location.id}">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${location.displayName}">Display Name</strong>
                                                <br>
                                                <small class="text-muted">Fab: <span th:text="${location.fab}">52</span></small>
                                            </div>
                                            <div class="d-flex gap-2">
                                                <!-- Current Location Badge -->
                                                <span th:if="${currentLocation != null && currentLocation.id == location.id}" 
                                                      class="badge bg-primary align-self-center">Current</span>
                                                
                                                <!-- Hidden form for switching (if not current) -->
                                                <form th:unless="${currentLocation != null && currentLocation.id == location.id}" 
                                                      th:id="'switchForm-' + ${location.id}"
                                                      th:action="@{/locations/switch/{id}(id=${location.id})}" 
                                                      method="post" class="d-none">
                                                </form>
                                                
                                                <!-- Default Location Badge -->
                                                <span th:if="${location.default}" class="badge bg-success align-self-center">Default</span>
                                                <!-- Set as Default button if not default -->
                                                <form th:unless="${location.default}" 
                                                      th:action="@{/locations/{id}/default(id=${location.id})}" 
                                                      method="post" class="d-inline"
                                                      onclick="event.stopPropagation();">
                                                    <button type="submit" class="btn btn-sm btn-outline-success" title="Set as Default">
                                                        <i class="bi bi-star-fill"></i>
                                                    </button>
                                                </form>
                                                
                                                <!-- Edit button -->
                                                <a th:href="@{/locations/edit/{id}(id=${location.id})}"
                                                   class="btn btn-outline-secondary btn-sm" title="Edit"
                                                   onclick="event.stopPropagation();">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
    <style>
        .clickable-location {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .clickable-location:hover {
            background-color: rgba(13, 110, 253, 0.1) !important;
        }
        [data-bs-theme="dark"] .clickable-location:hover {
            background-color: rgba(13, 110, 253, 0.25) !important;
        }
        .current-location {
            cursor: default;
        }
    </style>
    <script>
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert-container .alert');
                alerts.forEach(function(alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
            
            // Handle location row clicks
            document.querySelectorAll('.clickable-location').forEach(function(row) {
                row.addEventListener('click', function(e) {
                    const locationId = this.getAttribute('data-location-id');
                    const form = document.getElementById('switchForm-' + locationId);
                    if (form) {
                        form.submit();
                    }
                });
            });
        });
    </script>
</body>
</html>
