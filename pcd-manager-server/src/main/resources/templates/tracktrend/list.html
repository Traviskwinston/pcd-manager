<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track/Trend List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navbar('tracktrend')}"></div>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col"><h1>Track / Trend List</h1></div>
            <div class="col text-end">
                <a th:href="@{/tracktrend/new}" class="btn btn-primary">Add New Track/Trend</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:if="${trackTrends.empty}" class="alert alert-info">
                    No Track/Trend entries found.
                </div>
                <div th:if="${!trackTrends.empty}" class="list-group">
                    <a th:each="tt : ${trackTrends}" th:href="@{'/tracktrend/' + ${tt.id}}" 
                       class="list-group-item list-group-item-action">
                        <span th:text="${tt.name}">Name</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
