<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCD Manager - Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Include the navigation fragment -->
    <div th:replace="~{fragments/navigation :: navbar('locations')}"></div>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h1>Locations</h1>
            </div>
            <div class="col text-end">
                <a href="/locations/new" class="btn btn-primary">Add New Location</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${locations.empty}" class="alert alert-info">
                    No locations found. Click "Add New Location" to create one.
                </div>
                
                <div th:if="${!locations.empty}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>State</th>
                                <th>Fab</th>
                                <th>Default</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}">1</td>
                                <td th:text="${location.name}">Storage Room</td>
                                <td th:text="${location.description}">Main storage area</td>
                                <td th:text="${location.locationType != null ? location.locationType.displayName : 'Unknown Type'}">Storage</td>
                                <td th:text="${location.state}">Arizona</td>
                                <td th:text="${location.fab}">52</td>
                                <td>
                                    <span th:if="${location.default}" class="badge bg-success">Default</span>
                                    <form th:unless="${location.default}" th:action="@{/locations/{id}/default(id=${location.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-success" title="Set as Default">
                                            <span class="material-icons" style="font-size: 16px;">star</span>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/locations/{id}(id=${location.id})}" class="btn btn-outline-primary">View</a>
                                        <a th:href="@{/locations/{id}/edit(id=${location.id})}" class="btn btn-outline-secondary">Edit</a>
                                        <button type="button" class="btn btn-outline-danger" 
                                                data-bs-toggle="modal" th:data-bs-target="${'#deleteModal-' + location.id}">
                                            Delete
                                        </button>
                                    </div>
                                    
                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="${'deleteModal-' + location.id}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure you want to delete this location?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <form th:action="@{/locations/{id}/delete(id=${location.id})}" method="post" class="d-inline">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
